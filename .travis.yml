language: php

php:
  - 5.4
  - 5.5

env:
  global:
    - PLUGIN_NAME=UtilityBehaviors
    - REQUIRE=""
    - DB=mysql CAKE_VERSION=2.4

  matrix:
    - DB=mysql CAKE_VERSION=2.4
    - DB=mysql CAKE_VERSION=2.5

matrix:
  include:
    - php: 5.4
      env:
        - COVERALLS=1
    - php: 5.4
      env:
        - PHPCS=1
    - php: 5.4
      env:
        - FOC_VALIDATE=1 FOC_TRAVIS=1

before_script:
  - cp -R UtilityBehaviors ../UtilityBehaviors && cd ../UtilityBehaviors
  - ../travis/before_script.sh

script:
  - ../travis/script.sh

after_success:
  - ../travis/after_success.sh

notifications:
  email: false